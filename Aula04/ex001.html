<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Meu primeiro programa...</title>
    <style>
      /* style é um mecanismo para adicionar estilo a um documento web.  */
      body {
        background-color: burlywood; /* background  manipula o plano de fundo de uma página ou dos elementos nela declarados.*/
        color: red;
        font: normal 20pt Arial;
      }
      h1 {
        color: rgb(199, 168, 33);
      }
    </style>
  </head>
  <body>
    <h1>Ola, Mundo!</h1>
    <!-- <h1></h1>  transforma em titulo -->
    <p>Me livrei da maldição.</p>
    <!-- <p> </p> cria um paragrafo.-->
    <script>
      window.alert("Minha primeira mensagem!"); // window.alerte dispara um alerta.
      window.confirm("Esta gostando de js?"); // window.confirm dispara uma comfirmação.
      window.prompt("Qual seu nome?"); // window.prompt dispara perguntas.
    </script>
  </body>
</html>
