<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Meu primeiro Script</title>
    <style>
      body {
        font: normal 20pt arial; /* css, muda o tamanho da fonte*/
      }
    </style></head
  >;
  <body>
    <script>
      var nome = window.prompt("Qual seu nome?"); // window.prompt dispara perguntas.
      document.write(
        `Ola <strong> ${nome} </strong>! seu nome tem ${nome.length} letras <br/>`
      ); // document.write escreve no html da página.
      document.write(` Seu nome em maiuscula é  ${nome.toUpperCase()} <br/>`); // toUpperCase pasa letras pra maisculas.
      document.write(`Seu nome em minusculas é ${nome.toLowerCase()}`); //toLowerCase pasa letras pra minusculas.
    </script>
  </body>
</html>
