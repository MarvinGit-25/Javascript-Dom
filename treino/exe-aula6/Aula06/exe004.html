<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Teste 4</title>
  </head>
  <style>
    div#res {
      width: 500px;
      height: 500px;
      border: 2px solid white;
      margin: auto;
    }
    body {
      background-color: black;
      color: green;
      font-size: 20pt;
    }
  </style>
  <body>
    <div id="res"></div>
  </body>
  <script>
    var res = document.querySelector("div#res");
    let nome = window.prompt("Digite seu nome");
    window.alert(`Olá ${nome}`);
    res.innerHTML = `Seu nome é <strong>${nome}</strong> <br>`;
    res.innerHTML += `Seu nome tem <strong>${nome.length}</strong> letras <br>`;
    res.innerHTML += `Seu nome em minusculas é <strong>${nome.toLowerCase()}</strong> <br>`;
    res.innerHTML += `Seu nome em maiusculas é <strong>${nome.toUpperCase()}</strong>`;
  </script>
</html>
