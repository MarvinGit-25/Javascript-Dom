<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Tabuada</title>
    <meta charset="UTF-8" />
  </head>
  <style>
    section {
      border-radius: 15px;
      background-color: grey;
      width: 500px;
      padding: 15px;
    }
  </style>
  <body>
    <header>
      <h1>Tabuada</h1>
    </header>
    <section>
      <div>
        <p>
          Numéro <input type="number" name="num" id="txtn" /><input
            type="button"
            value="Gerar tabuada"
            onclick="tabuada()"
          />
        </p>
      </div>
      <div>
        <select name="tabuada" id="seltab" size="10"
          ><option>Digite um número acima</option></select
        >
      </div>
    </section>
    <footer>
      <p>&copy;Marcos Vinicius futuro programador!!</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
